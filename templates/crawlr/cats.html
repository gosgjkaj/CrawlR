<ul class="navbar">
    {% if cats %}
    {% for c in cats %}
    {% if c == act_cat %}
    <li class="sidebar">
        <strong><a href ="{% url 'show_category' c.slug %}">{{ c.name }}</a></strong></li>
    {% else %}
    <li class="sidebar2"><a href ="{% url 'show_category' c.slug %}">{{ c.name }}</a></li>
    {% endif %}
    {% endfor %}
    {% else %}
    <li class="ex"><strong>There are no categories present.</strong></li>
    {% endif %}
</ul>
