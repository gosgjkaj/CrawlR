<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <link href="creat_route.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="map"></div>
    <div id="right-panel">
    <div>
    <b>Start:</b>
    <select id="start">
      <option value="glasgow university union, university avenue, glasgow">Glasow University Union</option>
      <option value="strathclyde university union, 90 john street, glasgow">Strathclyde University Union</option>
      <option value="blue dog, 151 west george street, glasgow">The Blue Dog</option>
      <option value="the laurieston, 58 bridge street, glasgow">The Laurieston</option>
    </select>
    <br>
    <b>Waypoints:</b> <br>
    <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br>
    <select multiple id="waypoints">
      <option value="coopers, 499 great western road, glasgow">Coopers</option>
      <option value="the crafty pig, 508 great western road, glasgow">The Crafty Pig</option>
      <option value="hillhead book club, 17 vinicombe street, glasgow">Hillhead Bookclub</option>
      <option value="the curlers rest, 260 byres road, glasgow">The Curlers Rest</option>
      <option value="vodka wodka, 31 ashton lane, glasgow">Vodka Wodka</option>
      <option value="brel, 37 ashton ln, glasgow">Brel</option>
      <option value="glasgow university union, university avenue, glasgow">Glasow University Union</option>
	<option value="queen margaret union, 22 university gardens, glasgow">Queen Margaret Union</option>
    </select>
    <br>
    <b>End:</b>
    <select id="end">
      <option value="glasgow university union, university avenue, glasgow">Glasow University Union</option>
      <option value="strathclyde university union, 90 john street, glasgow">Strathclyde University Union</option>
      <option value="blue dog, 151 west george street, glasgow">The Blue Dog</option>
      <option value="the laurieston, 58 bridge street, glasgow">The Laurieston</option>
    </select>
    <br>
      <input type="submit" id="submit">
    </div>
    <div id="directions-panel"></div>
    </div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 55.864237, lng: -4.251806},
        });
        directionsDisplay.setMap(map);

        document.getElementById('submit').addEventListener('click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];
        var checkboxArray = document.getElementById('waypoints');
        for (var i = 0; i < checkboxArray.length; i++) {
          if (checkboxArray.options[i].selected) {
            waypts.push({
              location: checkboxArray[i].value,
              stopover: true
            });
          }
        }

        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: 'WALKING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('directions-panel');
            summaryPanel.innerHTML = '';
            // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var routeSegment = i + 1;
              summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                  '</b><br>';
              summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
              summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
              summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
            }
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGzuv9cqKai_NWGPlno05lh1WXCkZuP2I&callback=initMap">
    </script>
  </body>
</html>
